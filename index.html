<h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

<form id="survey-form" type="submit">
 
  <label id="name-label" for="name">Name</label><br>
  <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required><br>
 
  
  <label id="email-label" for="email">Email</label><br>
  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required><br>
  
  <label id="number-label" for="number">Age (optional)</label><br>
  <input type="number" name="number" id="number" class="form-control" placeholder="Age" min="18" max="90"><br>
  
  <label for="select">Which option best describes your current role?</label><br>
  <select id="dropdown" name="select" class="select">
  <option disabled selected value="Slect option">Select an option</option>
  <option value="student">Student</option>
  <option value="full time job">Full time job</option>
  <option value="full time learner">Full time learner</option>
  <option value="prefer not to say">Prefer not to say</option>
  <option value="other">other</option>
</select>
  
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <div class="radio-button">
    <input type="radio" id="Definitely" name="answer" value="Definitely" checked>
  <label for="Definitely">Definitely</label><br> 
  </div>
  <div class="radio-button">
  <input type="radio" id="Maybe" name="answer" value="Maybe">
  <label for="Maybe">Maybe</label><br>
  </div>
  <div class="radio-button" id="radio-button-notsure">
  <input type="radio" id="Not sure" name="answer" value="Not sure">
  <label for="Not sure">Not sure</label><br>
  </div>
  
  <label for="select">What is your favorite feature of freeCodeCamp?</label><br>
  <select id="dropdown"  name="select" class="select">
 <option disabled selected value>Select an option</option>
  <option value="chanllenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="open source">Open Source</option>
</select>
  

  <p class="p-checkbox">What would you like to see improved? (Check all that apply)</p>
 <div class="checkboxes">
  <input type="checkbox" id="Front-end Projects" name="drone" value="Front-end Projects">
  <label for="Front-end Projects">Front-end Projects</label>
  </div>
<div class="checkboxes">
  <input type="checkbox" id="Back-end Projects" name="drone" value="Back-end Projects">
  <label for="Back-end Projects">Back-end Projects</label>
</div>

<div class="checkboxes">
  <input type="checkbox" id="Data Visualization" name="drone" value="Data Visualization">
  <label for="Data Visualization">Data Visualization</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Challenges" name="drone" value="Challenges">
  <label for="Challenges">Challenges</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Open Source Community" name="drone" value="Open Source Community">
  <label for="Open Source Community">Open Source Community</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Gitter help rooms" name="drone" value="Gitter help rooms">
  <label for="Gitter help rooms">Gitter help rooms</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Videos" name="drone" value="Videos">
  <label for="Videos">Videos</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="City Meetups" name="drone" value="City Meetups">
  <label for="City Meetups">City Meetups</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Wiki" name="drone" value="Wiki">
  <label for="Wiki">Wiki</label>
  </div>
  <div class="checkboxes">
  <input type="checkbox" id="Forum" name="drone" value="Forum">
  <label for="Forum">Forum</label>
</div>
<div class="checkboxes">
  <input type="checkbox" id="Additional Courses" name="drone" value="Additional Courses">
  <label for="Additional Courses">Additional Courses</label>
</div>


<p class="p-comments">Any comments or suggestions?</p>

 <textarea name="mensaje" placeholder="Enter your comment here..." rows="5"></textarea><br>

<button id="submit" type="submit" value="Submit">Submit</button>
</form>
